    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container ctr-main">
        <div class="col-lg-8 px-0 row-col-headers">
            <div>Class</div>
            <div>Count</div>
        </div>
        <div id="ctr-righe" class="col-lg-8 px-0">
        </div>
        <div class="col-lg-8 px-0 row-counted">
            <div>Total counted leaves:</div>
            <div id="tot-count"></div>
        </div>
        <div class="col-lg-8 px-0 row-result">
            <div class="header-incidence">
                <span>Incidence</span>
            </div>
            <div class="header-severity">
                <span>Severity</span>
            </div>
            <div class="ctr-incidence">
                <span id="incidence"></span>
            </div>
            <div class="ctr-severity">
                <span id="severity"></span>
            </div>
        </div>

        <hr />

        <div class="col-lg-8 px-0 ctr-reset">
            <button id="reset" type="button" class="btn btn-danger btn-lg">Reset</button>
        </div>
    </div>

    <template id="tpl-riga">
        <div class="riga">
            <div class="riga-header">
                <img class="cls-img" src="" />
                <div class="cls-perc"></div>
            </div>
            <div class="riga-content">
                <div class="riga-content-index"></div>
                <button type="button" class="btn btn-outline-dark btn-lg riga-btn">-</button>
                <div class="riga-content-value"></div>
                <button type="button" class="btn btn-outline-dark btn-lg riga-btn">+</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
